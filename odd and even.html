<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Odd or Even Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { font-size: 1rem; padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>Odd or Even Number Checker</h2>

  <input type="number" id="num" placeholder="Enter a number" />
  <button onclick="checkNumber()">Check</button>

  <p id="result"></p>

  <script>
    function checkNumber() {
      const value = document.getElementById("num").value;
      const number = Number(value);
      const result = document.getElementById("result");

      if (value === "") {
        result.textContent = "Please enter a number.";
        return;
      }

      if (number % 2 === 0) {
        result.textContent = number + " is an EVEN number.";
      } else {
        result.textContent = number + " is an ODD number.";
      }
    }
  </script>
</body>
</html>
